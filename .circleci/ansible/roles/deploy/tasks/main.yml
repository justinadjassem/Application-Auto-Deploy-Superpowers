
- name: Create Backend Directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Extract artifact.tar.gz to EC2 
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm i
- name: Start the app
  become: true
  shell: |
    cd /home/ubuntu/backend/dist
    pm2 stop default
    pm2 start -f main.js 